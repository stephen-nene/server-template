# version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c ". .venv/bin/activate python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=your_project.settings.dev

  prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn your_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    # environment:
    #   - DJANGO_SETTINGS_MODULE=your_project.settings.prod
    depends_on:
      - db

  db:
    image: postgres:14
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: your_db_name
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password

volumes:
  pgdata:
